<!DOCTYPE html>
<html>
<head>
    <title>AI Патологоанатом</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        textarea {
            display: block;
            margin-bottom: 20px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Генератор макроскопического описания</h1>
    <textarea id="clinicalData" rows="10" placeholder="Введите клинические данные и данные вскрытия здесь..."></textarea>
    <button onclick="generateMacro()">Сгенерировать макроописание</button>
    <h3>Результат:</h3>
    <textarea id="result" rows="15" readonly></textarea>

    <script>
        const YOUR_VERCEL_APP_URL = 'https://ai-pathologist-final.vercel.app';

        async function generateMacro() {
            const clinicalText = document.getElementById('clinicalData').value;
            const resultTextarea = document.getElementById('result');
            resultTextarea.value = "Идет генерация...";

            try {
                const response = await fetch(YOUR_VERCEL_APP_URL + '/api/generate-macro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clinicalData: clinicalText
                    })
                });

                const data = await response.json();
                resultTextarea.value = data.result;

            } catch (error) {
                resultTextarea.value = "Ошибка: " + error.message;
            }
        }
    </script>
</body>
</html>
